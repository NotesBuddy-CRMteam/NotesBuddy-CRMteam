<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white max-w-md w-full p-8 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center mb-4" style="color: #eb441a;">Notes Buddy</h1>
    <div class="flex flex-col gap-4">
      <a href="psf-contact-notes.html" class="w-full bg-blue-600 text-white py-3 rounded font-semibold text-center hover:bg-blue-700 transition">PSF Contact Notes</a>
      <a href="booking-contact-notes.html" class="w-full bg-green-600 text-white py-3 rounded font-semibold text-center hover:bg-green-700 transition">Booking Contact Notes</a>
      <button onclick="logout()" class="w-full bg-gray-200 text-gray-700 py-2 rounded font-semibold hover:bg-gray-300 transition mt-2">Logout</button>
    </div>
  </div>
  <script>
    requireAuth();
    function logout() {
      clearAuth();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
